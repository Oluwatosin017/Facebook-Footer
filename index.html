<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <footer>
    <section class="first-sectioning">
      <div class="parent-flex">
        <img src="Profile.jpg" alt="" class="image-size">
        <div class="side-div">
            <h2 class="user-name">Taiwo O. Victoria</h2>
            <p id="text">Profile &bull; Photos</p>
        </div>
      </div>
      <hr>
      <div class="profile-links">
        <ul class="list-1">
          <li>Find Friends</li>
          <li>Groups</li>
          <li>Events</li>
          <li>Pages</li>
        </ul>
        <ul class="list-2">
          <li>SMS</li>
          <li>Notes</li>
          <li>Free Basics</li> 
        </ul>
        <div class="trickery-space"></div>
        <div class="trickery-space"></div>
      </div>
    </section>
    <section class="second-sectioning">
      <div class="form-control">
        <input type="text" name="" class="search-text">
        <span class="logo"></span><img src="./facebook.png" alt=""></span>
        <button>Search</button>
      </div>
      <div class="primary_navigation">
        <ul class="nav-1">
          <li>Create Page</li>
          <li>Help</li>
          <li>Settings & Privacy</li>
        </ul>
        <ul class="nav-2">
          <li>Report a Problem</li>
          <li>Terms And Policies</li>
          <li>Logout(Taiwo O. Victoria)</li>
        </ul>
      </div>
      <div class="back-to-top">
        <div class="btn">
          <a href=".parent-flex">Back To Top</a>
        </div>
      </div>
    </section>
  </footer>

   
</body>
</html>
